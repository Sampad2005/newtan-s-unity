<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Newtan's Unity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            margin-bottom: 30px;
        }

        .login-logo img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        .login-logo h1 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        .login-logo p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .login-form input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .user-type {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .user-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-btn.active {
            border-color: #3498db;
            background: #3498db;
            color: white;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="image.png" alt="Newtan's Unity Logo" onerror="this.style.display='none'">
            <h1>Newtan's Unity</h1>
            <p>Dream. Believe. Achieve.</p>
        </div>

        <div class="user-type">
            <button class="user-btn active" data-user="student">Student</button>
            <button class="user-btn" data-user="teacher">Teacher</button>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>

            <div id="errorMessage" class="error-message">
                Invalid username or password
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login to Portal
            </button>
        </form>

        <div class="demo-credentials">
            <strong>Demo Credentials:</strong><br>
            Student: student / student123<br>
            Teacher: teacher / newtan123
        </div>
    </div>

    <script>
        let currentUserType = 'student';
        
        // User type selection
        document.querySelectorAll('.user-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentUserType = this.dataset.user;
                
                // Update form labels based on user type
                const usernameLabel = document.querySelector('label[for="username"]');
                const passwordLabel = document.querySelector('label[for="password"]');
                
                if (currentUserType === 'teacher') {
                    usernameLabel.textContent = 'Teacher Username';
                    passwordLabel.textContent = 'Teacher Password';
                } else {
                    usernameLabel.textContent = 'Username';
                    passwordLabel.textContent = 'Password';
                }
            });
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            let isValid = false;
            let redirectUrl = '';

            // Check credentials based on user type
            if (currentUserType === 'teacher') {
                if (username === 'teacher' && password === 'newtan123') {
                    isValid = true;
                    redirectUrl = 'admin.html';
                }
            } else {
                if (username === 'student' && password === 'student123') {
                    isValid = true;
                    redirectUrl = 'main.html';
                }
            }

            if (isValid) {
                // Store login status
                localStorage.setItem('userType', currentUserType);
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loginTime', new Date().getTime());
                
                // Redirect to appropriate page
                window.location.href = redirectUrl;
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            const userType = localStorage.getItem('userType');
            if (userType === 'teacher') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'main.html';
            }
        }
    </script>
</body>
</html>
