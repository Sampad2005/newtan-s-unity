<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Newtan's Unity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            margin-bottom: 30px;
        }

        .login-logo img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        .login-logo h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .login-logo p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .login-form input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .back-to-home {
            margin-top: 20px;
        }

        .back-to-home a {
            color: #3498db;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="image.png" alt="Newtan's Unity Logo">
                <h1>Newtan's Unity</h1>
                <p>Teacher Admin Portal</p>
            </div>

            <form id="teacherLoginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div id="errorMessage" class="error-message">
                    Invalid username or password
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
                </button>

                <div class="back-to-home">
                    <a href="login.html">
                        <i class="fas fa-arrow-left"></i> Back to Main Website
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('teacherLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple authentication (replace with secure authentication in production)
            if (username === 'teacher' && password === 'newtan123') {
                // Store login status in localStorage
                localStorage.setItem('teacherLoggedIn', 'true');
                localStorage.setItem('loginTime', new Date().getTime());
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('teacherLoggedIn') === 'true') {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
